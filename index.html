<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>BOOKFLIX</title>


    <!-- Owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <!-- NAVBAR -->
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Livros</a>
                <a href="#">Autores</a>
                <a href="#">Procurar ISBN</a>
            </nav>
        </div>

    </header>

    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo-livro">1984 - George Orwell</h3>
                <p class="descricao"> 1984 é um dos romances mais influentes do século XX e uma das mais importantes
                    distopias da literatura e um inquestionável clássico moderno.</p>

                <div>

                    <button role="button" class="botao">
                        <i class="fas fa-book-reader"></i>
                        Ler
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        Mais informações
                    </button>

                </div>
            </div>


        </div>
    </main>

    <div class="carrosel-livros">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img src="style/img/mini1.jpg" alt="codigo limpo" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini2.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini3.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini4.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini5.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini6.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini7.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini8.jpg" alt="" class="box-livro">
            </div>

            <div class="item">
                <img src="style/img/mini9.jpg" alt="" class="box-livro">
            </div>

        </div>
    </div>



    <script src="https://kit.fontawesome.com/3c609692c2.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
